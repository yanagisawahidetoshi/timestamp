<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UNIXタイムスタンプ</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/app.css" type="text/css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

<header class="header">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">
				    <h1 class="pageTitle">UNIX タイムスタンプ</h1>
				</a>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<div class="nav navbar-form navbar-right">
					<div class="form-group">
						<a href="https://twitter.com/intent/tweet?url=http://rinhoshizo.la/&text=Rin%20-%20%E6%97%A5%E6%9C%AC%E8%AA%9E%E3%82%82%E7%BE%8E%E3%81%97%E3%81%8F%E8%A1%A8%E7%A4%BA%E3%81%A7%E3%81%8D%E3%82%8BBootstrap%E3%83%86%E3%83%BC%E3%83%9E" class="btn btn-twitter"><i class="fa fa-twitter fa-lg"></i> Tweet</a>
						<a href="http://www.facebook.com/sharer.php?u=http://rinhoshizo.la/" class="btn btn-facebook"><i class="fa fa-facebook fa-lg"></i> Share</a>
						<a href="javascript:window.open('http://b.hatena.ne.jp/add?mode=confirm&is_bm=1&title='+escape(document.title)+'&url='+escape(location.href),%20'_blank',%20'width=520,height=600,resizable=1,scrollbars=1');undefined;" class="btn btn-hatebu"><i class="fa fa-hatebu fa-lg"></i> Bookmark</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<main class="container">
	<section>
	    <h2>現在のタイムスタンプ</h2>
	    <div class="input-group jsc-timestamp-default">
	        <input type="text" class="form-control jsc-timestamp-target jsc-timestamp-default-target">
	        <span class="input-group-btn">
	            <button class="btn btn-success jsc-timestamp-copyTrigger" type="button" data-clipboard-target=".jsc-timestamp-default-target">コピー</button>
	        </span>
	    </div>
    </section>
    
    <section>
	    <h2>任意のUNIXタイムスタンプを変換</h2>
	    <div class="jsc-any-timestamp">
		    <div class="input-group">
		        <input type="text" class="form-control jsc-any-timestamp-target">
		        <span class="input-group-btn">
		            <button class="btn btn-primary jsc-any-timestamp-trigger" type="button" data-clipboard-target=".jsc-timestamp-target">変換</button>
		        </span>
		    </div>
		    <div class="input-group jsc-timestamp-any">
		        <input type="text" class="form-control jsc-any-timestamp-dateTarget">
		        <span class="input-group-btn">
		            <button class="btn btn-success jsc-any-timestamp-copyTrigger" type="button" data-clipboard-target=".jsc-any-timestamp-dateTarget">コピー</button>
		        </span>
		    </div>
	    </div>
	</section>
	
	<section>
		<h2>任意の日付をUNIXタイムスタンプに変換</h2>
		
		<div class="jsc-dateTimestamp">
			<div class="col-xs-4 col-md-4">
				<div class="input-group">
		        	<input type="number" class="form-control jsc-dateTimestamp-year" value="2017">
		        	<span class="input-group-addon" id="basic-addon2">年</span>
		    	</div>
		    </div>
			<div class="col-xs-4 col-md-4">
				<div class="input-group">
					<select class="form-control jsc-dateTimestamp-month"></select>
		        	<span class="input-group-addon" id="basic-addon2">月</span>
		    	</div>
		    </div>
			<div class="col-xs-4 col-md-4">
				<div class="input-group">
					<select class="form-control jsc-dateTimestamp-day"></select>
		        	<span class="input-group-addon" id="basic-addon2">日</span>
		    	</div>
		    </div>
			<div class="col-xs-4 col-md-4">
				<div class="input-group">
					<select class="form-control jsc-dateTimestamp-hour"></select>
		        	<span class="input-group-addon" id="basic-addon2">時</span>
		    	</div>
		    </div>
			<div class="col-xs-4 col-md-4">
				<div class="input-group">
		        	<input type="number" class="form-control jsc-dateTimestamp-minute" value="0" min="0" max="59">
		        	<span class="input-group-addon" id="basic-addon2">分</span>
		    	</div>
		    </div>
			<div class="col-xs-4 col-md-4">
				<div class="input-group">
		        	<input type="number" class="form-control jsc-dateTimestamp-second" value="0" min="0" max="59">
		        	<span class="input-group-addon" id="basic-addon2">秒</span>
					<span class="input-group-btn">
		            	<button class="btn btn-primary jsc-dateTimestamp-trigger" type="button" >変換</button>
		        	</span>
		    	</div>
		    </div>
		</div>
	    <div class="input-group jsc-timestamp-date">
	        <input type="text" class="form-control jsc-timestamp-target jsc-timestamp-date-target">
	        <span class="input-group-btn">
	            <button class="btn btn-success jsc-timestamp-copyTrigger" type="button" data-clipboard-target=".jsc-timestamp-date-target">コピー</button>
	        </span>
	    </div>
	</section>
</main>

<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
